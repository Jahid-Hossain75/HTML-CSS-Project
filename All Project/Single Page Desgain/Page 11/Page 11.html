 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="Stylesheet Page 11.css" type="text/css">

</head>
<body>
    
    <div class="main">
        <div class="left_col">
            <img src="Picture/logo.png" class="logo_img">

                <img src="Picture/rating.png" class="rating_img">
                <h1>Pico de Gallo Fruit Salad</h1>
                <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Laudantium harum dignissimos reiciendis autem odio quo quos veniam totam, vel temporibus a porro laborum praesentium expedita?</p>
                <button type="button">View Ingredients <img src="Picture/arrow.png"></button>

                    <input type="text" placeholder="Find recipes, videos and more">
