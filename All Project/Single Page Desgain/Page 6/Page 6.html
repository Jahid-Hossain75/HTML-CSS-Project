<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Web Desgin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="Stylesheet Page 6.css" type="text/css">
    <link rel="stylesheet" href="Responcive Page 6.css" type="text/css">
    <link rel="stylesheet" href="css/all.min.css">
</head>
<body>
    
    <div class="hero">
        <div class="navbar">
            <img src="Picture/logo.png">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
            <div class="navbar_icon">
                <img src="Picture/bell.png">
                <img src="Picture/user.png">
                <img src="Picture/menu.png">
            </div>
        </div>
        <div class="banner">
            <div class="left_column">
                <div class="search_box">
                    <img src="Picture/search.png">
                    <input type="text">
                </div>
                <h1>Straw<span>berries </span></h1>
                <h3>Always fills your <span>heart with joy</span></h3>
                <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Temporibus voluptatum,<br/> mollitia corrupti vel quam omnis, ipsum earum quae cupiditate aspernatur.</p>
                <div class="btn">
                    <button type="button" class="primary_btn">Loarn More</button>
                    <button type="button">Watch video</button>
                </div>
                <div class="social_icon">
                    <i class="fab fa-facebook-f"></i>
                    <i class="fab fa-twitter"></i>
                    <i class="fab fa-instagram"></i>
                    <i class="fab fa-pinterest-p"></i>
                </div>
            </div>
            <div class="right_column">
                <img src="Picture/feature.png">
            </div>
        </div>
    </div>
    
</body>
</html>
