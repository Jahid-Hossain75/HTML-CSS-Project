<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Web Desgin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="Stylesheet Page 7.css" type="text/css">
    <link rel="stylesheet" href="Responcive Page 7.css" type="text/css">
    <link rel="stylesheet" href="css/all.min.css">
</head>
<body>
    
   <div class="hero">
       <div class="nav_bar">
           <div class="nav_logo">
               <img src="Picture/logo.png">
           </div>
           <div class="nav_links" id="nav_links">
              <i class="fas fa-times" onelick="closeMenu()"></i>
               <ul>
                   <li><a href="#">Home</a></li>
                   <li><a href="#">About</a></li>
                   <li><a href="#">Recipe</a></li>
               </ul>
               <button type="button" class="btn">SIGN UP </button>
               <i class="fas fa-bars" onelick="showMenu()"></i>
           </div>
       </div>
       <div class="banner_title">
           <h1>Food <span>Doesn't have <br/> a religion.</span> It is a religion</h1>
           <button type="button" class="btn">EXPLORE </button>
       </div>
       
       <div class="vertical_bar">
           <div class="search_icon">
               <i class="fas fa-th-list"></i>
               <i class="fas fa-search"></i>
           </div>
           <div class="social_icon">
               <i class="fab fa-facebook-f"></i>
               <i class="fab fa-instagram"></i>
               <i class="fab fa-twitter"></i>
               <i class="fab fa-pinterest-p"></i>
           </div>
       </div>
       <div class="notification">
           <div class="contents">
               <small>Subcribe Easy Tutorials Youtybe channel and never miss any new videos.</small>
               <p><a href="#">PREV</a><a href="#">NEXT</a></p>
           </div>
           <div class="notification_img">
               <img src="Picture/small_img.jpg" alt="">
           </div>
       </div>
   </div>
   <script>
       var show = document.getElementById("nav_links");
       function showMenu(){
           show.style.right = "0";
       }
       function closeMenu(){
           show.style.right = "200px";
       }
    </script>
    
</body>
</html>
