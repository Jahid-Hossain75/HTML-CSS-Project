 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Web Desgin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="Stylesheet contact form.css" type="text/css">
    <link rel="stylesheet" href="Responcive contact form.css" type="text/css">
    <link rel="stylesheet" href="css/all.min.css">
</head>
<body>
    
    <div class="containar">
        <h1>Contact With Us</h1>
        <p class="con_p">Lorem ipsum dolor sit amet, consectetur. <br/>Adipisicing elit Officia, doloremque.</p>
        
        <div class="content_box">
            <div class="content_left">
                <h3>Sent your request</h3>
                <form>
                    <div class="input_row">
                        <div class="input_group">
                            <label>Name</label>
                            <input type="text" placeholder="John Amendo">
                        </div>
                        <div class="input_group">
                            <label>Phone</label>
                            <input type="text" placeholder="+1 412 520 3231">
                        </div>
                    </div>
                    <div class="input_row">
                        <div class="input_group">
                            <label>Email</label>
                            <input type="email" placeholder="johnamendo@gmail.com">
                        </div>
                        <div class="input_group">
                            <label>Subject</label>
                            <input type="text" placeholder="Product Demo">
                        </div>
                    </div>
                    <label>Message</label>
                    <textarea rows="5" placeholder="Your message"></textarea>
                    
                    <button type="submit">Send</button>
                </form>
            </div>
            
            <div class="content_right">
                <h3>Reach us</h3>
                <div class="pop">
                    <div class="pop2">
                        <label>Email</label>
                    </div>
                        <p>contactus@example.com</p>
                </div>
                <div class="pop">
                    <div class="pop2">
                        <label>Phone</label>
                    </div>
                        <p>+1 017 849 5857</p>
                </div>
                <div class="pop">
                    <div class="pop2">
                        <label>Address</label>
                    </div>
                        <p>#222, Ground floor, 7th cross<br/>
                        Some layout, Some Road, Koromangla<br/>
                        Bengaluru 560001</p>
                </div>
            </div>
            
        </div>
    </div>
    
</body>
</html>
