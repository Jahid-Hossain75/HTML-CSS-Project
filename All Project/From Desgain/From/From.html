<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>From Desgain</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="Stylesheet From.css" type="text/css">
    <link rel="stylesheet" href="Responcive From.css" type="text/css">
    <link rel="stylesheet" href="css/all.min.css">
</head>
<body>
    
    <div class="Container">
        <div class="header">
            <div class="left_said">
                <h1>Add an address so you can get paid</h1>
                <p>This will be used default business address.</p>
                <div class="from">
                    <div class="from_name">
                        <input type="text" placeholder="First Name">
                        <input type="text" placeholder="Last Name">
                    </div>
                    
                    <input type="text" placeholder="Address" class="address">
                    <input type="text" placeholder="Apartment, Suite, etc, (Optional)" class="Optional">
                    
                    <div class="from_city">
                        <input type="text" placeholder="City Name">
                        <input type="text" placeholder="Zip / Postal Code">
                    </div>
                    
                    <div class="from_country">
                        <select name="" id="">
                            <option>Country / Region</option>
                            <option>Bangladesh</option>
                            <option>Indea</option>
                            <option>Japan</option>
                            <option>Singgapur</option>
                        </select>
                        <select name="" id="">
                            <option>State</option>
                            <option>HTML</option>
                            <option>CSS</option>
                            <option>JAVASCRIPT</option>
                            <option>PHP</option>
                        </select>
                    </div>
                    
                    <div class="from_number">
                        <input type="number" placeholder="Phone Number">
                        <input type="text" placeholder="Your Websites">
                    </div>
                </div>
            </div>
            <div class="right_said">
                <h1>Hello, Friends!</h1>
                <p>Enter Your personal Ditails <br/> and Start Journey width us,</p>
                <div class="social_link">
                    <a href="#"><i class="fab fa-facebook-f"></i></a>
                    <a href="#"><i class="fab fa-twitter"></i></a>
                    <a href="#"><i class="fab fa-instagram"></i></a>
                </div>
                <div class="btn_box">
                    <button type="button">Skip</button>
                    <button type="button" class="btn">Enter My Store</button>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
