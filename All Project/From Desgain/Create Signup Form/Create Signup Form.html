<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Web Desgin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="Stylesheet Create Signup Form.css" type="text/css">
    <link rel="stylesheet" href="Responcive Create Signup Form.css" type="text/css">
    <link rel="stylesheet" href="css/all.min.css">
</head>
<body>
    
    <div class="container">
        <div class="login_box">
            <div class="login_left">
                <h1>SIGN UP</h1>
                <form>
                    <input type="text" name="name" placeholder="Username">
                    
                    <input type="email" name="email" placeholder="Enter your email">
                    
                    <input type="password" name="password" placeholder="password">
                    
                    <input type="password" name="password2" placeholder="Retype password">
                    
                    <input type="submit" name="" value="SIGN UP">
                    <a href="#">Forgot password?</a>
                    <a href="#">Don't have an account?</a>
                </form>
            </div>
            <div class="login_right">
                <h1>Sign in with<br/>Socail network</h1>
                <button type="button" class="facebook">Log in with facebook</button>
                <button type="button" class="twitter">Log in with twitter</button>
                <button type="button" class="google">Log in with google++</button>
            </div>
        </div>
    </div>
    
</body>
</html>
