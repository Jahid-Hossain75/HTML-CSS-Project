<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>From Desgain</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="Stylesheet Create account.css" type="text/css">
    <link rel="stylesheet" href="Responcive Create account.css" type="text/css">
    <link rel="stylesheet" href="css/all.min.css">
</head>
<body>
    
    <div class="Container">
        <div class="header">
            <h1>Create Account</h1>
            <div class="from">
                <input type="email" placeholder="E-mail" class="input_box">
                <input type="password" placeholder="password" class="input_box">
                <div class="check">
                    <input type="checkbox">
                    <p>I have read and agree to the <a href="#">Terms of Use</a> and <a href="#"> Privacy Policy</a></p>
                </div>
                <button type="button">Create Account</button>
                <div class="line">
                    <p>or sign up with social media</p>
                </div>
                <div class="social_icon">
                    <a href="#" class="div_1"><i class="fab fa-facebook-f"></i> Facebook</a>
                    <a href="#" class="div_2"><i class="fab fa-twitter"></i> Twitter</a>
                    <a href="#" class="div_3"><i class="fab fa-whatsapp"></i> Whatsapp</a>
                </div>
               <div class="last_div">
                    <p>Already have an account? <a href="#">Sign In</a></p>
               </div>
            </div>
        </div>
    </div>
    
</body>
</html>
