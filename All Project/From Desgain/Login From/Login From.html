<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>From Desgain</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="Stylesheet Login From.css" type="text/css">
    <link rel="stylesheet" href="Responcive Login From.css" type="text/css">
    <link rel="stylesheet" href="css/all.min.css">
</head>
<body>
    
<!--***====LOGIN FORM STSRT====***-->
   
    <div class="login_wrapper">
            <form action="" class="form">
                <i class="fas fa-user-tie"></i>
                <h2 class="h2login">LOGIN</h2>
                <a href="#signup_r" class="signup_form">Sign Up</a>
                <div class="input_group">
                    <input type="text" name="loginUser" id="loginUser" required>
                    <label for="loginUser">User Name</label>
                </div>
                <div class="input_group">
                    <input type="password" name="loginpassword" id="loginpassword" required>
                    <label for="loginpassword">Password</label>
                </div>
                <input type="submit" value="Log in" class="submit_btn">
                <a href="#forgot_pw" class="forgot_pw">Forgot password?</a>
            </form>
<!--***===LOGIN FORM STSRT===***-->
<!--***===SIGNUP FORM STSRT===***-->
       
        <div id="signup_r">
            <form action="" class="form">
                
                <h2>SIGNUP</h2>
                <div class="input_group">
                    <input type="text" name="loginUser" id="loginUser" required>
                    <label for="loginUser">User Name</label>
                </div>
                <div class="input_group">
                    <input type="password" name="loginpassword" id="loginpassword" required>
                    <label for="loginpassword">Password</label>
                </div>
                <div class="input_group">
                    <input type="password" name="loginpassword" id="loginpassword" required>
                    <label for="loginpassword">Reset Password</label>
                </div>
                <div class="input_group">
                        <input type="email" name="email" id="email" required>
                        <label for="email">Email Address</label>
                    </div>
                <input type="submit" value="Sign in" class="submit_btn">
                <a href="#" class="forgot_pw">Already Member?</a>
                <a href="#" class="forgot_pw close">&times;</a>
<!--                <a href="#" class="forgot_pw sign_close">Back</a>-->
            </form>
        </div>
        
<!--***===SIGNUP FORM END===***-->
<!--***===FORGOT PASSWORD FORM START===***-->
        
        <div id="forgot_pw">
            <form action="" class="form">
                <a href="#" class="close">&times;</a>
                <h2>Reset Password</h2>
                <div class="input_group">
                    <input type="email" name="email" id="email" required>
                    <label for="email">Email</label>
                </div>
                <input type="Submit" value="Submit" class="submit_btn">
            </form>
        </div>
        
<!--***===FORGOT PASSWORD FORM START===***-->
        
    </div>
    
</body>
</html>
