<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact profile</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="Stylesheet name details.css" type="text/css">
    <link rel="stylesheet" href="Responcive Websaid 5.css" type="text/css">
    <link rel="stylesheet" href="../css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
</head>
<body>
   
   <div class="container">
       <header class="hero">
           <a href="../Websaid 5.html">
               <i class="fas fa-arrow-circle-left"></i>
           </a>
           <div class="hero_info">
               <h1 class="Name">Carate Acount</h1>
               <p class="relationship">New Member</p>
           </div>
       </header>
       
       <section class="contact_info">
          <div class="info_line">
               <i class="fas fa-user"></i>
               <input type="text" placeholder="User Name">
           </div>
           
           <div class="info_line">
               <i class="fas fa-phone"></i>
               <input type="text" placeholder="Phone number">
           </div>
           
           <div class="info_line">
               <i class="fas fa-sms"></i>
               <input type="email" placeholder="Relationship">
           </div>
           
           <div class="info_line">
               <i class="fas fa-envelope"></i>
               <input type="email" placeholder="Email">
           </div>
           
           <div class="info_line">
               <i class="fas fa-map-marker-alt"></i>
               <input type="email" placeholder="Address">
           </div>
       </section>
       
        <section class="edit_contact">
            <div class="sett_button">
                <i class="fas fa-check-circle"></i>
                <p>Save Contact</p>
            </div>
            
            <a href="Delete Contact.html">
                <div class="sett_button">
                <i class="fas fa-trash"></i>
                <p>Delete Contact</p>
            </div>
            </a>
        </section>
       
   </div>
    
</body>
</html>
